apply plugin: 'com.android.application'

android {
	compileSdkVersion 29

	defaultConfig {
		minSdkVersion 19
		targetSdkVersion 29
		versionCode 1
		versionName "1.0"
		applicationId "com.jwplayer.chromecastdemo"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	compileOptions {
		sourceCompatibility 1.8
		targetCompatibility 1.8
	}
}

dependencies {
	implementation'androidx.appcompat:appcompat:1.2.0'
	implementation'com.google.android.material:material:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

	implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.7.1'
	implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.7.1'
	implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3.16.0'
}