buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:4.1.1'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		maven {
			url 'https://mvn.jwplayer.com/content/repositories/releases/'
		}
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
