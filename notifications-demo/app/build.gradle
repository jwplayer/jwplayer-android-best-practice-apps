apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.jwplayer.demo.notificationsdemo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
//    implementation 'com.android.support:appcompat-v7:27.1.1'
    // https://mvnrepository.com/artifact/androidx.appcompat/appcompat
    implementation'androidx.appcompat:appcompat:1.1.0'

//    implementation 'com.android.support:design:27.1.1'
    // https://mvnrepository.com/artifact/com.google.android.material/material
    implementation'com.google.android.material:material:1.0.0'

//    implementation 'com.android.support:support-media-compat:27.1.1'
    // https://mvnrepository.com/artifact/androidx.media/media
    implementation 'androidx.media:media:1.1.0'

    implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.7.0'
    implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.7.0'
}
